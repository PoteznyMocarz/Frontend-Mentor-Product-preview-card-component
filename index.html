<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="img-section">
      <img class="main-img" src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="text-section">
      <h1>Perfume</h1>

      <p class="subtitle">Gabrielle Essence Eau De Parfum</p>

      <p class="mainp">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="actual-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button><img class="cart-img" src="images/icon-cart.svg" alt="shopping cart">Add to Cart</button>
    </div>
  </div>

</body>
</html>
